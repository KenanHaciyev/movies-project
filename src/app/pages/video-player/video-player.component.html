<div *ngIf="trailerKey ; else loading" >
  <iframe *ngIf="src; else loading" width="100%"  height="550px"  [src]="src"
          title="YouTube video player"
          frameborder="0"
          allow=" clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
</div>

<ng-template #loading >
  <h2>Loading...</h2>
</ng-template>
