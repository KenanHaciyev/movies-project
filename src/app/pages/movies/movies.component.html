<app-header></app-header>
<div class="movies">
  <input class="input" type="text" placeholder="Search..." [(ngModel)]="searchResult" (input)="onSearching()" >
  <div class="movies-wrapper">
    <div class="movies-wrapper-column" *ngFor="let movie of allMovies">
      <app-movie-item [big]="true" [itemData]="movie"></app-movie-item>
    </div>
  </div>
  <p-paginator *ngIf="allMovies" [rows]="20" [totalRecords]="10000" [pageLinkSize]="8" (onPageChange)="paginate($event.page)" ></p-paginator>
</div>
