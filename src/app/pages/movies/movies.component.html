<app-header></app-header>
<input class="input" type="text" placeholder="Search..." [(ngModel)]="searchResult"   >
<div class="movies">
  <div class="movies-wrapper">
    <div class="movies-wrapper-column" *ngFor="let movie of allMovies | search: searchResult">
      <app-movie-item [big]="true" [itemData]="movie"></app-movie-item>
    </div>
  </div>
  <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)" ></p-paginator>
</div>
