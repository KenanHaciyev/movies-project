<div class="intro">
  <div class="intro__media">
    <video src="./assets/videos/video{{movieId}}.mp4" autoplay [muted]="'muted'" loop playsinline></video>
  </div>
  <app-header></app-header>

  <div class="intro__content">
    <div class="intro__content-message">{{message}}</div>
    <button *ngIf="orderBtn" class="intro__content-btn" routerLink="/form">Send request</button>
    <div class="intro__content-time">{{time}}</div>
  </div>
</div>
